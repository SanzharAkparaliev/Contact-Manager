<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title ></title>
</head>
<body>
<section>
  <div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="my-card mt-4">
          <h1 class="text-center">Register Here !!</h1>
            <form action="" th:action="@{/do_register}" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input class="form-control" type="text" id="name" name="name" placeholder="Enter here" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input class="form-control" type="email" id="email" name="email" placeholder="Enter here" required>
                </div>
                <div class="form-group">
                    <label for="password">Your Password</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Enter here" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="Enter something yourself" rows="7" class="form-control"></textarea>
                </div>
                <div class="container text-center">
                    <button type="submit" class="btn  bg-primary text-white">Submit</button>
                    <button type="reset" class="btn btn-warning ">Reset</button>
                </div>
            </form>
        </div>
    </div>
  </div>
</section>
</body>
</html>
