<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::Layout(~{::section})"
>
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>
<body>
<section>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="container text-center">
                    <img style="height: 200px;width: 200px" class="my_profile_picture" src="" th:src="@{'/img/contact_logo.png'}" alt="profile photo">
                </div>
                <h1 class="text-center mt-3 text-secondary font-italic">Start Adding your contact on cloud...</h1>
                <a th:href="@{/user/add-contact}" href="#" class="btn btn-primary mt-4 btn-block text-uppercase">Add New Contact</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
